<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Metas -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Browser -->
  <title>Octocat</title>
  <link rel="icon" href="./assets/img/icon.png">

  <!-- Font Family -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/contato.css">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</head>

<body>
  <main class="container">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Ex.: Albert Einstein">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Ex.: espaco@tempo.com">
        <small id="emailHelp" class="form-text text-muted">Nós nunca vamos compartilhar o seu email com mais ninguém.</small>
      </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">Sua mensagem</label>
          <textarea class="form-control" rows="3" placeholder="E=mc²"></textarea>
        </div>
      <button type="submit" class="btn btn-primary float-right">Enviar!</button>
    </form>
  </main>

  <footer>
    <div class="container d-flex justify-content-between _center-child">
      <p>©2020 - Todos os direitos reservados</p>
      <p class="_center-child"><i class="material-icons mr-light mx-1">code</i> com muito <i class="material-icons red ml-1">favorite</i></p>
    </div>
  </footer>
</body>

</html>
